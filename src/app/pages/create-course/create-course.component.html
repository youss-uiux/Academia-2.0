<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Create Course</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" formControlName="title" placeholder="Enter Title">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" formControlName="description" rows="3" placeholder="Enter Description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Tag 1</label>
                        <input type="text" class="form-control" formControlName="tag1" placeholder="Enter Tag 1">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Tag 2</label>
                        <input type="text" class="form-control" formControlName="tag2" placeholder="Enter Tag 2">
                    </div>
                </div>

                <div class="form-group">
                    <label>Auteur</label>
                    <input type="text" class="form-control" formControlName="auteur" placeholder="Enter Author">
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" formControlName="date">
                </div>

                <!-- Section MÃ©dias -->
                <div class="media-section border-top pt-3 mt-3">
                    <h6 class="mb-3">Media Files</h6>

                    <!-- Image -->
                    <div class="form-group">
                        <label class="d-block">Image</label>
                        <div class="custom-file-upload">
                            <input type="file" id="imageFile" (change)="onFileChange($event, 'imageFile')">
                            <label for="imageFile" class="btn btn-outline-secondary">
                                <i class="fas fa-image mr-2"></i>Choose Image
                            </label>
                        </div>
                        <div *ngIf="imagePreviewUrl" class="media-preview mt-3">
                            <img [src]="imagePreviewUrl" class="img-thumbnail preview-image" alt="Image Preview" />
                            <button class="btn btn-sm btn-outline-danger mt-2" (click)="clearPreview('image')">
                                <i class="fas fa-times mr-1"></i>Remove
                            </button>
                        </div>
                    </div>

                    <!-- Video -->
                    <div class="form-group mt-4">
                        <label class="d-block">Video</label>
                        <div class="custom-file-upload">
                            <input type="file" id="videoFile" (change)="onFileChange($event, 'videoFile')">
                            <label for="videoFile" class="btn btn-outline-secondary">
                                <i class="fas fa-video mr-2"></i>Choose Video
                            </label>
                        </div>
                        <div *ngIf="videoPreviewUrl" class="media-preview mt-3">
                            <video controls class="preview-video">
                                <source [src]="videoPreviewUrl" type="video/mp4" />
                            </video>
                            <button class="btn btn-sm btn-outline-danger mt-2" (click)="clearPreview('video')">
                                <i class="fas fa-times mr-1"></i>Remove
                            </button>
                        </div>
                    </div>

                    <!-- Audio -->
                    <div class="form-group mt-4">
                        <label class="d-block">Audio</label>
                        <div class="custom-file-upload">
                            <input type="file" id="audioFile" (change)="onFileChange($event, 'audioFile')">
                            <label for="audioFile" class="btn btn-outline-secondary">
                                <i class="fas fa-music mr-2"></i>Choose Audio
                            </label>
                        </div>
                        <div *ngIf="audioPreviewUrl" class="media-preview mt-3">
                            <audio controls class="preview-audio">
                                <source [src]="audioPreviewUrl" type="audio/mpeg" />
                            </audio>
                            <button class="btn btn-sm btn-outline-danger mt-2" (click)="clearPreview('audio')">
                                <i class="fas fa-times mr-1"></i>Remove
                            </button>
                        </div>
                    </div>

                    <!-- PDF -->
                    <div class="form-group mt-4">
                        <label class="d-block">PDF Document</label>
                        <div class="custom-file-upload">
                            <input type="file" id="pdfFile" (change)="onFileChange($event, 'pdfFile')" accept=".pdf">
                            <label for="pdfFile" class="btn btn-outline-secondary">
                                <i class="fas fa-file-pdf mr-2"></i>Choose PDF
                            </label>
                        </div>
                        <div *ngIf="pdfPreviewUrl" class="media-preview mt-3">
                            <a [href]="pdfPreviewUrl" target="_blank" class="btn btn-outline-primary">
                                <i class="fas fa-eye mr-1"></i>View PDF
                            </a>
                            <button class="btn btn-sm btn-outline-danger ml-2" (click)="clearPreview('pdf')">
                                <i class="fas fa-times mr-1"></i>Remove
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-save mr-2"></i>Create Course
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
