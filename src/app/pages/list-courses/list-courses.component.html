<div class="row">
    <div class="col-md-4" *ngFor="let course of courses">
        <div class="col-md-4">
            <div class="card card-course">
              <div class="image">
                <img [src]="course.imageUrl" alt="Course Image" class="img-fluid">
              </div>
              <div class="card-body">
                <div class="author text-center">
                  <h5 class="title">{{ course.title }}</h5>
                  <p class="description text-muted">{{ course.auteur }}</p>
                </div>
                <p class="description text-center">
                  {{ course.description | slice:0:100 }}...
                </p>
                <div class="tags text-center">
                  <span class="badge badge-primary mx-1">{{ course.tag1 }}</span>
                  <span class="badge badge-secondary mx-1">{{ course.tag2 }}</span>
                </div>
              </div>
              <div class="card-footer text-center">
                <small class="text-muted">
                  {{ course.date | date:'mediumDate' }}
                </small>
                <div class="mt-2">
                  <button class="btn btn-sm btn-outline-primary mx-1" (click)="viewCourse(course)">View</button>
                  <button class="btn btn-sm btn-outline-success mx-1" (click)="editCourse(course)">Edit</button>
                </div>
              </div>
            </div>
          </div>          
    </div>
  </div>
