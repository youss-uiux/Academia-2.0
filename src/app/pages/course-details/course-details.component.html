<div class="container mt-4">

    <!-- Partie haute : Titre + Auteur + Tags + Date + Description -->
    <div class="card mb-4">
      <div class="card-body text-center">
        <h3 class="title">{{ course.title }}</h3>
        <p class="text-muted mb-1">Auteur : {{ course.auteur }}</p>
  
        <div class="tags mb-2">
          <span class="badge badge-primary mx-1">{{ course.tag1 }}</span>
          <span class="badge badge-secondary mx-1">{{ course.tag2 }}</span>
        </div>
  
        <p class="text-muted">
          Date : {{ course.date | date:'mediumDate' }}
        </p>
      </div>
  
      <div class="card-footer">
        <h5 class="card-title text-center">Description du cours</h5>
        <div class="px-3 pb-3 text-justify">
          {{ course.description }}
        </div>
      </div>
    </div>
  
    <!-- Partie basse : Médias -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title text-center">Documents & Médias</h5>
      </div>
      <div class="card-body">
  
        <!-- Images -->
        <div  class="text-center mb-4">
          <img *ngIf="course.imageUrl" [src]="course.imageUrl" class="img-fluid rounded" alt="Image du cours" />
        </div>
  
        <!-- Vidéos -->
        <div  class="text-center mb-4">
          <video *ngIf="course.videoUrl" controls class="w-100">
            <source [src]="course.videoUrl" type="video/mp4" />
          </video>
        </div>
  
        <!-- Audios -->
        <div  class="text-center mb-4">
          <audio *ngIf="course.audioUrl" controls>
            <source [src]="course.audioUrl" type="audio/mpeg" />
          </audio>
        </div>
  
        <!-- PDFs -->
        <div class="text-center mb-4">
          <a *ngIf="course.pdfUrl" [href]="course.pdfUrl" target="_blank" class="btn btn-outline-primary">
            Télécharger le PDF ({{course.pdfUrl }})
          </a>
        </div>
  
      </div>
    </div>
  
  </div>
