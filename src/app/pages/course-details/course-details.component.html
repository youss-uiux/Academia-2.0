<div class="row">
    <!-- Partie de gauche : infos générales -->
    <div class="col-md-4">
      <!-- Card principale d'infos du cours -->
      <div class="card card-course">
        <div class="card-body text-center">
          <h5 class="title">{{ course.title }}</h5>
          <p class="description text-muted">{{ course.auteur }}</p>
  
          <div class="tags text-center mb-2">
            <span class="badge badge-primary mx-1">{{ course.tag1 }}</span>
            <span class="badge badge-secondary mx-1">{{ course.tag2 }}</span>
          </div>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted">{{ course.date | date:'mediumDate' }}</small>
        </div>
      </div>
  
      <!-- Card des médias -->
      <div class="card mt-3">
        <div class="card-header">
          <h5 class="card-title">Documents & Médias</h5>
        </div>
        <div class="card-body text-center">
  
        <!-- Image -->
        <div *ngIf="imageBlobUrl">
            <img [src]="imageBlobUrl" class="img-fluid rounded mb-3" alt="Image du cours" />
        </div>
        
        <!-- Vidéo -->
        <div *ngIf="videoBlobUrl">
            <video controls class="w-100 mb-3">
            <source [src]="videoBlobUrl" type="video/mp4" />
            </video>
        </div>
        
        <!-- Audio -->
        <div *ngIf="audioBlobUrl">
            <audio controls class="mb-3">
            <source [src]="audioBlobUrl" type="audio/mpeg" />
            </audio>
        </div>
        
        <!-- PDF -->
        <div *ngIf="pdfBlobUrl">
            <a [href]="pdfBlobUrl" target="_blank" class="btn btn-outline-primary">
            Télécharger le PDF
            </a>
        </div>
  
  
        </div>
      </div>
    </div>
  
    <!-- Partie de droite : description du cours -->
    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Description du cours</h5>
        </div>
        <div class="card-body">
          {{ course.description }}
        </div>
      </div>
    </div>
  </div>
